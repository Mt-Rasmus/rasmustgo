<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      // This redirects any 404 request back to index.html, preserving the path
      const path = window.location.pathname + window.location.search + window.location.hash;
      window.sessionStorage.setItem('redirectPath', path);
      window.location.replace('/');
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
